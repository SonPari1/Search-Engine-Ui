<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link href="src/input.css" rel="stylesheet" />
    <link href="src/output.css" rel="stylesheet" />

    <!-- Icon CDN -->
    <link rel="stylesheet" href="https://use.hugeicons.com/font/icons.css" />

    <!-- CSS File -->
    <link rel="stylesheet" href="style.css" />

    <title>Search Engine Ui</title>
  </head>
  <body
    class="h-dvh w-dvw bg-white text-neutral-800 font-afacad flex flex-col justify-between sm:justify-center items-center sm:items-center gap-0 px-6 pt-5 pb-12 sm:gap-12 sm:px-9 sm:py-9 text-base relative"
  >
    <!-- Temperature -->
    <div
      id="temperature"
      class="w-full h-fit flex flex-col items-end justify-center sm:absolute top-0 sm:px-9 sm:py-9"
    >
      <div id="temperature-degree" class="text-2xl sm:text-3xl font-bold">
        Loading...
      </div>
      <div
        id="temperature-location"
        class="text-base sm:text-lg font-semibold text-primary"
      >
        Detecting...
      </div>
    </div>

    <!-- Clock -->
    <div
      id="display"
      class="h-fit w-full flex flex-col justify-center items-center gap-2 text-center"
    >
      <div
        id="display-Time"
        class="w-full h-fit text-5xl sm:text-6xl font-bold"
      ></div>
      <div
        id="display-Quotes"
        class="w-full h-fit text-2xl sm:text-3xl font-bold text-primary"
      ></div>
    </div>

    <!-- Search & Bookmark -->
    <div
      id="search"
      class="h-fit w-[95%] sm:w-[536px] flex flex-col justify-center items-center gap-6 sm:gap-12"
    >
      <!-- Search Bar -->
      <form
        id="search-bar"
        class="group h-fit w-full px-6 py-4 rounded-2xl flex items-center gap-2 bg-[#FAFAFA] border border-[#EEEEEE] text-base font-poppins"
      >
        <i
          class="hgi hgi-stroke hgi-search-01 text-2xl text-[#BDBDBD] transition-colors duration-200 group-hover:text-neutral-600 group-focus-within:text-neutral-600"
        ></i>
        <input
          type="text"
          placeholder="Search or type a URL"
          id="searchInput"
          class="placeholder:text-[#9E9E9E] outline-none grow text-neutral-600 bg-transparent"
        />
      </form>

      <!-- Bookmarks -->

      <div
        id="bookmark"
        class="w-full h-fit flex flex-row justify-start items-center gap-4 sm:gap-6 overflow-auto"
      >
        <div id="bookmark-List" class="flex gap-4 sm:gap-6"></div>
        <div>
          <button
            id="add-Bookmark"
            onclick="openBookmarkForm()"
            class="h-12 sm:h-14 w-12 sm:w-14 bg-[#FAFAFA] rounded-2xl flex justify-center items-center border border-[#EEEEEE] text-2xl text-[#BDBDBD] p-2.5 sm:p-4"
          >
            <i class="hgi hgi-stroke hgi-plus-sign"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Add Bookmark  -->
    <dialog
      id="bookmark-Form"
      class="w-fit max-w-[90%] h-fit absolute transform translate-x-[-50%] translate-y-[-50%] top-[50%] left-[50%] rounded-xl bg-white border border-[#EEEEEE]"
    >
      <div class="flex flex-col gap-8 p-6" id="dialog-Wrapper">
        <div
          id="heading"
          class="w-full h-fit flex justify-between items-center"
        >
          <div class="text-xl font-semibold font-poppins text-neutral-800">
            Add Bookmark
          </div>
          <button
            type="button"
            onclick="closeBookmarkForm()"
            class="hgi hgi-stroke hgi-multiplication-sign text-xl font-semibold font-poppins text-neutral-400 cursor-pointer"
          ></button>
        </div>
        <form
          action=""
          class="w-full h-fit flex flex-col gap-4"
          id="bookmark-submitForm"
        >
          <input
            type="text"
            placeholder="example.com"
            id="bookmark-Name"
            class="h-fit w-[320px] px-5 py-3 rounded-2xl flex items-center gap-2 bg-[#FAFAFA] border border-[#EEEEEE] text-base font-poppins placeholder:text-[#9E9E9E] outline-none grow text-neutral-600 hover:border-[#525252] active:border-[#525252] focus:border-[#525252]"
          />
          <button
            type="submit"
            id="submit-Btn"
            class="h-fit w-full py-2.5 rounded-2xl bg-primary text-white text-base font-poppins cursor-pointer"
          >
            Add Bookmark
          </button>
        </form>
      </div>
    </dialog>

    <!-- JavaScript File -->
    <script src="script.js"></script>
  </body>
</html>
